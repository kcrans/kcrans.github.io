<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{ SITEURL }}</title>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/article_index.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/navbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    p {
        margin-top: 0;
    }
    .title-and-date {
        display: flex;
        align-items: center;
    }
    .title-and-date h3 {
        width: 55%;
        margin-top: 0;
        margin-bottom: 0;
    }
    .published-date {
    width: 45%;
    padding-left: 10px;
    font-style: italic;
    }

</style>
<body>
    <header id="header">
        <nav>
            <a class="nav-link" href="/">about</a><a class="nav-link" href="/posts">blog</a>
        </nav>
    </header>
    <section id="content">
        {% for article in articles %}
            <div class="title-and-date"><h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
                <div class="published-date">{{ article.locale_date }}</div>
            </div>
            {{ article.summary }}
        {% endfor %}
    </section>
    <script src="{{ SITEURL }}/theme/navbar.js"></script>
</body>
</html>
